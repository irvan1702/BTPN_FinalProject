<form class="contact-form" [formGroup]="contactForm">
    <table>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>First Name</label>
                    <input mdInput formControlName="firstName">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Sub Division</label>
                    <input mdInput formControlName="subDivision">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Last Name</label>
                    <input mdInput formControlName="lastName">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Status</label>
                    <input mdInput formControlName="status">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Gender</label>
                    <input mdInput formControlName="gender">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Suspend Date</label>
                    <input mdInput formControlName="suspendDate">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Date of Birth</label>
                    <input mdInput formControlName="dateOfBirth">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Hired Date</label>
                    <input mdInput formControlName="hiredDate"> 
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Nationality</label>
                    <input mdInput formControlName="nationality">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Grade</label>
                    <input mdInput formControlName="grade">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Marital</label>
                    <input mdInput formControlName="maritalStatus">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Divison</label>
                    <input mdInput formControlName="division">
                </md-input-container>
            </td>
        </tr>
        <tr>
            <td>
                <md-input-container class = "input-style">
                    <label>Phone</label>
                    <input mdInput formControlName="phone">
                </md-input-container>
            </td>
            <td>
                <md-input-container class = "input-style">
                    <label>Email</label>
                    <input mdInput formControlName="email">
                </md-input-container>
            </td>
        </tr>
    </table>
    <section class = "button-group">
        <button md-raised-button>Exit</button>
        <button md-raised-button>Save</button>
    </section>
</form>
